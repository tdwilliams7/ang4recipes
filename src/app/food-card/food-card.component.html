<div class="row"><h4>Results</h4></div>
<div class="card col-md-12" *ngFor='let recipe of recipes'>
    <a href="{{ recipe.recipe.url }}">
        <div class="row-fluid">
            <div class="span4">
                <img class="card-img-top" [src]='recipe.recipe.image'>
            </div>
            <div class="span8">
                <div class="card-body">
                    <h5>{{ recipe.recipe.label}}</h5>
                    <p >{{ recipe.recipe.source}}</p>
                    <p>{{ recipe.recipe.dietLabels }}</p>
                    <p>{{ recipe.recipe.calories / recipe.recipe.yield }}</p>
                </div>
            </div>
        </div>
    </a>
</div>
